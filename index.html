<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POPCAT CLASSIC</title>
    <style>
        .container{
            display: flex;
            flex-direction: column;
            /*justify-content: center;*/
            align-items: center;
            height: 100vh;
            background-color: pink;
        }

        /*標題寬度 上方間距*/
        .title{
            width: 80%;
            margin-top: 2em;
        }

        /*文字box*/
        /*cat-img 文字樣式 文字置中 文字白色 大小80px*/
        .cat-img{
            max-width: 800px;
            width: 100%;

            text-align: center;
            color: white;
            font-size: 80px;
            -webkit-text-stroke: 3px black;
        }

        .cat-img{
            flex: 1;
        }

        .cat-img{
            user-select: none;
        }

        /*文字box 置中*/
        #p{
            background-image: url('imgs/p.png');
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }

        #op{
            background-image: url('imgs/op.png');
            background-position: bottom;
            background-size: contain;
            background-repeat: no-repeat;
        }

        body{
            margin: 0;
            font-family: sans-serif;
        }


    </style>
</head>
<body>
<div class="container">
    <img class="title" src="imgs/popcat.svg" alt="POPCAT">
    <div class="cat-img" id="p">0</div>
</div>

<script>

    const img = new Image();

    let count = 0;
    let catImg = document.getElementById('p');
    catImg.textContent = count;

    function addCount(){
        // 計數器累加
        count += 1;
    }

    function doit(){
        // 計數器累加
        addCount();
        // 滑鼠按下的時候 更新計數器的顯示
        catImg.textContent = count;
        // 切換成張嘴圖片
        catImg.id = 'op'

        // 播放pops聲音
        const audio = new Audio('pops/pop1.mp3');
        audio.play();
    }

    document.addEventListener('mousedown', function(){
        doit();
    });

    document.addEventListener('keydown', function(){
        doit();
    });

    document.addEventListener('keyup', function(){
        // 切換成閉嘴圖片
        catImg.id = 'p'
    });

    document.addEventListener('mouseup', function(){
        // 切換成閉嘴圖片
        catImg.id = 'p'
    });

</script>

</body>
</html>
